<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/css/main/imports.css">

    <title>Arranchamento</title>
</head>
<body>
    <header>
        <div class="header-container">
            <figure class="header-container__wrapper">
                <img src="./Assets/img/cover.jpeg" alt="Imagem">
            </figure>

            <section class="header-container__header-text-container">
                <div class="header-text-container__title-container">
                    <h1 class="title-container__title">Arranchamento</h1>
                </div>

                <div class="header-text-container__subtitle-container">
                    <h2 class="subtitle-container__subtitle">Forte Marechal Luz</h2>
                </div>
            </section>
        </div>
    </header>

    <main>
        <form class="form">
            <section class="form__section form__graduation-section">
                <div class="form-title-container graduation-title-container">
                    <h3 class="form__title">Qual sua graduação</h3>
                </div>

                <div class="graduation-radio-container input-list-container">
                    <div class="graduation-radio-container__graduation-item graduation-radio-container__ten check-container">
                        <input type="radio" id="ten-input" name="radio-input">
                        <label for="ten-input" class="text-option">1° Ten</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__s-ten check-container">
                        <input type="radio" id="s-ten-input" name="radio-input">
                        <label for="s-ten-input" class="text-option">S Ten</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__sgt check-container">
                        <input type="radio" id="sgt-input" name="radio-input">
                        <label for="sgt-input" class="text-option">3° SGT</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__al check-container">
                        <input type="radio" id="al-input" name="radio-input">
                        <label for="al-input" class="text-option">Al cfst</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__cb check-container">
                        <input type="radio" id="cb-input" name="radio-input">
                        <label for="cb-input" class="text-option">Cb</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__ep check-container">
                        <input type="radio" id="ep-input" name="radio-input">
                        <label for="ep-input" class="text-option">Sd ep</label>
                    </div>

                    <div class="graduation-radio-container__graduation-item graduation-radio-container__ev check-container">
                        <input type="radio" id="ev-input" name="radio-input">
                        <label for="ev-input" class="text-option">Sd ev</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__name-section">
                <div class="form-title-container name-title-container">
                    <label class="form__title" for="name-input">Qual seu nome de guerra?</label>
                </div>

                <div class="name-input-container input-list-container">
                    <input type="text" id="name-input">
                </div>
            </section>

            <section class="form__section form__tuesday-section">
                <div class="form-title-container tuesday-date-container">
                    <h3 class="form__title date">
                        <span class="date__num">23/07/2024</span>
                        Terça feira
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-1" class="breakfast inputMeal">
                        <label for="breakfast-1" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-1" class="lunch inputMeal">
                        <label for="lunch-1" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-1" class="dinner inputMeal">
                        <label for="dinner-1" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__wednesday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">24/07/2024</span>
                        Quarta feira
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-2" class="breakfast inputMeal">
                        <label for="breakfast-2" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-2" class="lunch inputMeal">
                        <label for="lunch-2" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-2" class="dinner inputMeal">
                        <label for="dinner-2" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__thursday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">25/07/2024</span>
                        Quinta feira
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-3" class="breakfast inputMeal">
                        <label for="breakfast-3" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-3" class="lunch inputMeal">
                        <label for="lunch-3" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-3" class="dinner inputMeal">
                        <label for="dinner-3" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__friday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">26/07/2024</span>
                        Sexta feira
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-4" class="breakfast inputMeal">
                        <label for="breakfast-4" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-4" class="lunch inputMeal">
                        <label for="lunch-4" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-4" class="dinner inputMeal">
                        <label for="dinner-4" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__saturday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">27/07/2024</span>
                        Sabado
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-5" class="breakfast inputMeal">
                        <label for="breakfast-5" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-5" class="lunch inputMeal">
                        <label for="lunch-5" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-5" class="dinner inputMeal">
                        <label for="dinner-5" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__sunday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">28/07/2024</span>
                        Domingo
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-6" class="breakfast inputMeal">
                        <label for="breakfast-6" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-6" class="lunch inputMeal">
                        <label for="lunch-6" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-6" class="dinner inputMeal">
                        <label for="dinner-6" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="form__section form__monday-section">
                <div class="form-title-container wednesday-date-container date-container">
                    <h3 class="form__title date">
                        <span class="date__num">29/07/2024</span>
                        Segunda feira
                    </h3>
                </div>

                <div class="meal-times-container input-list-container">
                    <div class="breakfast check-container">
                        <input type="checkbox" id="breakfast-7" class="breakfast inputMeal">
                        <label for="breakfast-7" class="text-option">Café</label>
                    </div>
                    
                    <div class="lunch check-container">
                        <input type="checkbox" id="lunch-7" class="lunch inputMeal">
                        <label for="lunch-7" class="text-option">Almoço</label>
                    </div>

                    <div class="dinner check-container">
                        <input type="checkbox" id="dinner-7" class="dinner inputMeal">
                        <label for="dinner-7" class="text-option">Janta</label>
                    </div>
                </div>
            </section>

            <section class="button-container">
                <button>Enviar</button>
            </section>
        </form>
    </main>

    <footer>
        <section class="info-footer-container">
            <div>
                <p class="footer-text">Criado por: @rafaelott</p>
            </div>

            <div>
                <a href="./adm.html" class="footer-text footer-btn">Arranchados</a>
            </div>
        </section>
    </footer>

    <script type="module" src="./Assets/js/modules/variables.js"></script>
    <script type="module" src="./Assets/js/modules/graduation.js"></script>
    <script type="module" src="./Assets/js/modules/war-name.js"></script>
    <script type="module" src="./Assets/js/modules/meals.js"></script>
    <script type="module" src="./Assets/js/modules/addLocalStorage.js"></script>

    <script type="module" src="./Assets/js/eventPropagationBlock.js"></script>
    <script type="module" src="./Assets/js/get-data.js"></script> 
    <script type="module" src="./Assets/js/delete-data.js"></script>
</body>
</html>
